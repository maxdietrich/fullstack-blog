<div class="flex flex-col gap-4">
  <div class="flex flex-col">
    <label for="headlineInput">Headline</label>
    <input
      class="max-w-96 text-black pl-1 pr-1 bg-white"
      id="headlineInput"
      [(ngModel)]="headline"
      type="text" />
  </div>
  <div class="flex flex-col">
    <label for="bodyInput">Body</label>
    <textarea
      id="bodyInput"
      [(ngModel)]="body"
      class="max-w-96 min-h-[200px] text-black p-1 bg-white"></textarea>
  </div>
  <button type="submit" class="max-w-24 border cursor-pointer" (click)="submitArticle()">Submit</button>
  @if (showSuccessMessage) {
    <div class="text-green-500">Successfully submitted article</div>
  }
  @if (errorMessage) {
    <div class="text-red-500">Error during article creation: {{errorMessage}}</div>
  }
</div>
<div class="mt-16">
  <a routerLink="/" class="text-sky-400 underline">Back to article list</a>
</div>
